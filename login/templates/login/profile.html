{% extends "base.html" %}
{% load static %}

{% block styles %}
<style>
    .content-section {
        width: 100%;
        padding: 10px;
        padding-bottom: 0;
        background-color: rgba(240, 255, 255, 0.5);
        border-radius: 15px;
    }
    .navbar-toggler {
        padding: 4px 12px;
        border: 1px solid gray;
        border-radius: 0.375rem;
    }
    .navbar-toggler-icon {
        background-image: url("{% static 'navbar-toggler-icon.svg' %}");
    }
    .media {
        justify-content: space-between;
        border-bottom: 1px solid gray;
    }
    .profile div{
        padding: 10px;
    }
    .menu a {
        color: black;
    }
    .menu ul {
        line-height: 30px;
    }
    hr {
        width: 0;
        height: 100%;
        border: 1px solid gray;
        padding: 0;
        margin: 0;
    }
    @media screen and (max-width: 767px) {
        .media {
            border: none;
        }
        .menu-section {
            border-top: 1px solid gray;
        }
    }
</style>
{% endblock styles %}

{% block content %}
<div class="content-section">
    <div class="media row">
        <div class="media-body col-auto col-md-12">
            <h2 class="account-heading">{{ user.email }}</h2>
        </div>
        <div class="col-auto col-md-12">
            <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapse" aria-expanded="false" aria-controls="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>        
        </div>
    </div>
    <div class="profile row">
        <div class="menu collapse d-md-block col-md-2" id="collapse">
            <ul>
                <li><a href="{% url 'profile' content='orders' %}">Заказы</a></li>
                <li><a href="{% url 'profile' content='messages' %}">Чаты</a></li>
            </ul>
        </div>
        <div class="col-md-auto p-0">
            <hr>
        </div>
        <div class="menu-section col-md">
            {{ oblast}}
        </div>
    </div>
</div>
{% endblock content %}
